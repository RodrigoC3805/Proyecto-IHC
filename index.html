<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenpoint UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="phone-container">
        <div class="phone-screen">
            <div class="header">
                <div class="settings-icon"><i class="fa-solid fa-gear"></i></div>
                <div class="app-title">GREENPOINT</div>
            </div>

            <div class="content">
                <div class="welcome-text">
                    BIENVENIDO(A),<br>Usuario
                </div>

                <div class="menu-grid">
                    <div class="menu-item">
                        <div class="menu-icon">
                            <i class="fa-regular fa-map icon"></i>
                        </div>
                        <div class="menu-label">Mapa</div>
                    </div>

                    <div class="menu-item">
                        <div class="menu-icon">
                        <i class="fa-solid fa-triangle-exclamation icon"></i>
                    </div>
                        <div class="menu-label">Reportar</div>
                    </div>

                    <div class="menu-item">
                        <div class="menu-icon">
                            <i class="fa-regular fa-calendar icon"></i>
                        </div>
                        <div class="menu-label">Actividades</div>
                    </div>

                    <div class="menu-item">
                        <div class="menu-icon">
                            <i class="fa-solid fa-qrcode icon"></i>
                        </div>
                        <div class="menu-label">Escanea</div>
                    </div>

                    <div class="menu-item">
                        <div class="menu-icon">
                            <i class="fa-solid fa-trophy icon"></i>
                        </div>
                        <div class="menu-label">Logros</div>
                    </div>

                    <div class="menu-item">
                        <div class="menu-icon">
                            <i class="fa-regular fa-user icon"></i>
                        </div>
                        <div class="menu-label">Perfil</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
